<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Negocio Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Impulsá tu negocio hoy</h1>
    <p>Landing page simple, rápida y efectiva</p>
    <a href="#contacto" class="btn">Contactar</a>
  </header>

  <section class="servicios">
    <h2>Servicios</h2>
    <div class="cards">
      <div class="card">Diseño Web</div>
      <div class="card">Optimización</div>
      <div class="card">Soporte</div>
    </div>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form id="contactForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Email" required>
      <textarea id="mensaje" placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
      <p id="formMsg"></p>
    </form>
  </section>

  <footer>
    <p>© 2026 Negocio Pro</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
